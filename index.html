<!DOCTYPE html>
<html>
<head>
	<title>Flowertrade</title>
	<script src="https://cdn.jsdelivr.net/npm/eruda@2.4.1/eruda.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/eruda@2.4.1/eruda.js.map"></script>
	<script src="https://cdn.jsdelivr.net/npm/eruda@2.4.1/package.json"></script>
    <script>eruda.init();</script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="{{ url_for('static', filename='js/login.js') }}">
HOST="http://127.0.0.1:5000";
$(document).ready(function() {

	$('#login').on('click', function(event) {

		$.ajax({
			data : {
				name : $('#username').val(),
				email : $('#password').val(),
				useragent : navigator.userAgent
			},
			type : 'POST',
			url : HOST+'/login'
		})
		.done(function(data) {

			if (data.error) {
				$('#errorAlert').text(data.error).show();
				$('#successAlert').hide();
			}
			else {
				//document.cookie="session=john doe";
				login = "<p>Welcome, "+data.name+"</p>"+
				"<br>"+"Balance: "+data.login["Doge"]["Balance"])/(10 ** 8)
				$('#successAlert').text(login).show();
				$('#errorAlert').hide();
			}

		});

		event.preventDefault();

	});

});

    </script>
</head>
<body>
<div class="login">
	<br><br><br><br>
	<form>
	  <div class="form-group">
	    <label for="username">Username</label>
	    <input type="text" id="username" placeholder="Username"/>
	  </div>
	  <div class="form-group">
	    <label for="password">Password</label>
	    <input type="password" id="password" placeholder="Password"/>
	  </div>
	  <button type="button" id="login">Submit</button>
	</form>
	<br>
	<div id="successAlert" role="alert" style="display:none;"></div>
	<div id="errorAlert" role="alert" style="display:none;"></div>
</div>
</body>
</html>
