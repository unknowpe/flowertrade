<!DOCTYPE html>
<html>
<head>
	<title>Flowertrade</title>
	<script src="https://cdn.jsdelivr.net/npm/eruda@2.4.1/eruda.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/eruda@2.4.1/eruda.js.map"></script>
	<script src="https://cdn.jsdelivr.net/npm/eruda@2.4.1/package.json"></script>
    <script>eruda.init();</script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="{{ url_for('static', filename='js/login.js') }}"></script>
</head>
<body>
<div class="login">
	<br><br><br><br>
	<form>
	  <div class="form-group">
	    <label for="username">Username</label>
	    <input type="text" id="username" placeholder="Username"/>
	  </div>
	  <div class="form-group">
	    <label for="password">Password</label>
	    <input type="password" id="password" placeholder="Password"/>
	  </div>
	  <button type="button" id="login">Submit</button>
	</form>
	<br>
	<div id="successAlert" role="alert" style="display:none;"></div>
	<div id="errorAlert" role="alert" style="display:none;"></div>
</div>
</body>
</html>
